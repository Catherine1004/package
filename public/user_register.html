<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="css/register.css">
 </head>
 <body>
	<header>
		<a><img src="img/register/logo.png" alt="">|</a>
	</header>
	<section class="loginbox">
		<div class="register img"><img src="img/register/pic01.png" alt=""></div>
		<div class="register">
		<form>
				<ul>
          <!-- <li>
						<input type="text" id="Uname" maxlength="12" placeholder="用户昵称" class="input-46 login_sign01" name="uname">
						<p class="error01">请输入用户昵称</p>
					</li> -->
					<li>
						<input type="text" id="Account" maxlength="11" placeholder="手机号码" class="input-46 login_sign01" name="phone">
						<p class="error01">请输入正确的手机号码</p>
					</li>
					<!--<li>
						<input type="text" maxlength="4" placeholder="验证码" class="input-46">
						<p class="error01">请输入验证码</p>
						<span><img src="img/register/ImageVerifyCode.jpg" alt="未显示？请点击刷新" title="看不清楚？请点击刷新"></span>
					</li>
					<li>
						<input type="text" maxlength="6" placeholder="手机验证码" class="input-46">
						<p class="error01">请输入手机验证码</p>
						<a href="#" class="btn">获取验证码</a>
					</li>-->
					<li>
						<input type="password" id="Password" placeholder="登录密码" maxlength="16" class="input-46 login_sign02" name="upwd">
						<p  class="error01">密码至少包含一个字母、一个数字，长度至少6位</p>
					</li>
					<li>
						<input type="password" id="conPassword" placeholder="确定密码" maxlength="16" class="input-46 login_sign02">
						<p  class="error01">请重复密码</p>
					</li>
					<li>
						<input type="checkbox" id="hasRead" name="hasRead" checked>
						<span class="error01">您未同意《当日达会员注册协议》</span>
						&nbsp;&nbsp;我已阅读并同意
						<a href="#">《当日达会员注册协议》</a>
					</li>
					<li>
						<button id="btnRegister" type="submit" class="btn block">注册</button>
					</li>
				</ul>
			</form>
		</div>
		<span class="registered"><a href="user_login.html" class="btn-orange">现在登录</a></span>
	</section>
	<footer>
		<div>
			<a href="#">关于当日达</a>&nbsp;&nbsp;|
			<a href="#">联系我们</a>&nbsp;&nbsp;|
			<a href="#">友情链接</a>
		</div>
		<div>Copyright © 2011-2015 Pisen.com.cn Powered By Pisen Inc.</div>
	</footer>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/register.js"></script>  
 </body>
</html>
